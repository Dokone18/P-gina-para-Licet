<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Licet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: black;
        }

        /* Video de fondo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Estilos para centrar los mensajes y hacerlos más grandes */
        .message {
            font-size: 6vw; /* Usamos vw (viewport width) para que se ajuste al tamaño de la pantalla */
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
        }

        .fade-in {
            opacity: 1 !important;
        }

        .fade-out {
            opacity: 0 !important;
        }

        /* Botón para habilitar el audio */
        #play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 4vw; /* Ajustamos el tamaño del botón también */
            background-color: #ffcc00;
            border: none;
            color: #000;
            cursor: pointer;
            z-index: 100;
        }

        #play-button:hover {
            background-color: #ffaa00;
        }

        /* Media query para pantallas más pequeñas como móviles */
        @media (max-width: 768px) {
            .message {
                font-size: 8vw; /* Ajustamos el tamaño de la fuente para pantallas pequeñas */
            }

            #play-button {
                font-size: 5vw; /* Ajustamos el tamaño del botón para pantallas pequeñas */
                padding: 8px 16px; /* Botón más pequeño en móviles */
            }
        }
    </style>
</head>
<body>

    <!-- Video de fondo en formato MP4 -->
    <video autoplay muted loop id="bg-video">
        <source src="tu_video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Mensajes -->
    <div class="message" id="text1">HOLA LICET</div>
    <div class="message" id="text2">GRACIAS POR TODO MI VIDA</div>
    <div class="message" id="text3">GRACIAS POR LLEGAR A MI VIDA</div>
    <div class="message" id="text4">TE AMO MUCHÍSIMO MI AMOR</div>
    <div class="message" id="text5">MI COSITA RICA</div>
    <div class="message" id="text6">COSITA BIEN HECHA</div>
    <div class="message" id="text7">COSITA APETECIBLE</div>
    <div class="message" id="text8">COSITA COMESTIBLE</div>
    <div class="message" id="text9">TE AMOOOOOOOOOOOOO</div>

    <!-- Botón para habilitar el audio -->
    <button id="play-button">Reproducir Música</button>

    <!-- Música de fondo desde YouTube -->
    <iframe id="bg-audio" src="https://www.youtube.com/embed/PykXcyfPUk4?autoplay=0&loop=1&mute=0&playlist=PykXcyfPUk4" frameborder="0" allow="autoplay" style="display:none;"></iframe>

    <script>
        const messages = [
            document.getElementById('text1'),
            document.getElementById('text2'),
            document.getElementById('text3'),
            document.getElementById('text4'),
            document.getElementById('text5'),
            document.getElementById('text6'),
            document.getElementById('text7'),
            document.getElementById('text8'),
            document.getElementById('text9')
        ];

        let currentMessage = 0;

        function fadeOutMessage() {
            messages[currentMessage].classList.add('fade-out');
            setTimeout(() => {
                messages[currentMessage].classList.remove('fade-in', 'fade-out');
                currentMessage = (currentMessage + 1) % messages.length;
                fadeInNextMessage();
            }, 2000);
        }

        function fadeInNextMessage() {
            messages[currentMessage].classList.add('fade-in');
            setTimeout(fadeOutMessage, 4000);
        }

        // Iniciar ciclo con la primera frase
        setTimeout(() => {
            messages[0].classList.add('fade-in');
            setTimeout(fadeOutMessage, 4000);
        }, 1000);

        // Habilitar el audio cuando el usuario haga clic en el botón
        document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('bg-audio').src = "https://www.youtube.com/embed/PykXcyfPUk4?autoplay=1&loop=1&mute=0&playlist=PykXcyfPUk4";
            document.getElementById('play-button').style.display = 'none'; // Ocultar botón después de activar la música
        });
    </script>
</body>
</html>
