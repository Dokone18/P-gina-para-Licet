<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Licet</title>

    <!-- Cargar la fuente "Romantic" -->
    <style>
        @font-face {
            font-family: 'Romantic';
            src: url('fonts/Romantic.ttf') format('truetype'); /* Ajusta la ruta si subiste la fuente a otra carpeta */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Romantic', cursive; /* Aplicar la fuente Romantic */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: black;
        }

        /* Video de fondo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Estilos para centrar los mensajes y hacerlos más grandes */
        .message {
            font-size: 10vw; /* Texto más grande para pantallas grandes */
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            padding: 0 5%; /* Evitar que el texto toque los bordes */
            word-wrap: break-word; /* Ajuste automático de líneas */
        }

        .fade-in {
            opacity: 1 !important;
        }

        .fade-out {
            opacity: 0 !important;
        }

        /* Botón de ícono Play para habilitar el audio */
        #play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        #play-button img {
            width: 60px; /* Ajustar el tamaño del ícono */
            height: 60px;
        }

        #play-button:hover img {
            transform: scale(1.1); /* Efecto de hover para agrandar el ícono */
            transition: transform 0.2s ease-in-out;
        }

        /* Ajustes para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            .message {
                font-size: 12vw; /* Aumentar el tamaño para pantallas móviles */
            }

            #play-button img {
                width: 50px;
                height: 50px;
            }
        }

        /* Ajustes para pantallas muy pequeñas (celulares pequeños) */
        @media (max-width: 480px) {
            .message {
                font-size: 14vw; /* Texto más grande para celulares pequeños */
            }

            #play-button img {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <!-- Video de fondo en formato MP4 -->
    <video autoplay muted loop id="bg-video">
        <source src="tu_video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Mensajes -->
    <div class="message" id="text1">HOLA LICET</div>
    <div class="message" id="text2">GRACIAS POR TODO MI VIDA</div>
    <div class="message" id="text3">GRACIAS POR LLEGAR A MI VIDA</div>
    <div class="message" id="text4">TE AMO MUCHÍSIMO MI AMOR</div>
    <div class="message" id="text5">MI COSITA RICA</div>
    <div class="message" id="text6">COSITA BIEN HECHA</div>
    <div class="message" id="text7">COSITA APETECIBLE</div>
    <div class="message" id="text8">COSITA COMESTIBLE</div>
    <div class="message" id="text9">TE AMO MUCHO MI VIDA, GRACIAS POR SER TÚ</div>

    <!-- Botón para habilitar el audio con ícono Play -->
    <button id="play-button">
        <img src="play-icon.png" alt="Play">
    </button>

    <!-- Música de fondo desde el repositorio -->
    <audio id="bg-audio" src="tu_audio.mp3"></audio>

    <script>
        const messages = [
            document.getElementById('text1'),
            document.getElementById('text2'),
            document.getElementById('text3'),
            document.getElementById('text4'),
            document.getElementById('text5'),
            document.getElementById('text6'),
            document.getElementById('text7'),
            document.getElementById('text8'),
            document.getElementById('text9')
        ];

        let currentMessage = 0;

        function fadeOutMessage() {
            messages[currentMessage].classList.add('fade-out');
            setTimeout(() => {
                messages[currentMessage].classList.remove('fade-in', 'fade-out');
                currentMessage = (currentMessage + 1) % messages.length;
                fadeInNextMessage();
            }, 2000);
        }

        function fadeInNextMessage() {
            messages[currentMessage].classList.add('fade-in');
            setTimeout(fadeOutMessage, 4000);
        }

        // Iniciar ciclo con la primera frase
        setTimeout(() => {
            messages[0].classList.add('fade-in');
            setTimeout(fadeOutMessage, 4000);
        }, 1000);

        // Habilitar el audio cuando el usuario haga clic en el botón de Play
        document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('bg-audio').play(); // Reproducir el audio desde el repositorio
            document.getElementById('play-button').style.display = 'none'; // Ocultar botón después de activar la música
        });
    </script>
</body>
</html>
